<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Bootstrap 網站</title>

    <!-- 引用 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>INTRODUCING: Ray. Dats Taipei Bar</h1>
    </header>

    <main class="container my-5">
        <!-- Carousel 區塊 -->
        <section class="mb-5 d-flex justify-content-center">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="max-width: 75%;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="第一張圖片.jpg" class="d-block mx-auto w-100" alt="第一張圖片">
                    </div>
                    <div class="carousel-item">
                        <img src="第二張圖片.jpg" class="d-block mx-auto w-100" alt="第二張圖片">
                    </div>
                    <div class="carousel-item">
                        <img src="第三張圖片.jpg" class="d-block mx-auto w-100" alt="第三張圖片">
                    </div>
                    <div class="carousel-item">
                        <img src="第四張圖片.jpg" class="d-block mx-auto w-100" alt="第四張圖片">
                    </div>
                    <div class="carousel-item">
                        <img src="第五張圖片.jpg" class="d-block mx-auto w-100" alt="第五張圖片">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="mb-4 text-center">
            <h2>Ray. Dats Taipei Bar</h2>
            <p>@Ximen, Taipei, Taiwan</p>
        </section>

    </main>

    <!-- 引用 Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
